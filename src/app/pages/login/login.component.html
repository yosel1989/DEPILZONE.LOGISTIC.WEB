<div class="d-flex flex-column flex-root min-vh-100" >
  <!--begin::Authentication - Sign-in -->
  <div class="d-flex flex-column flex-column-fluid bgi-position-y-bottom position-x-center bgi-no-repeat bgi-size-contain bgi-attachment-fixed" >
    <!--begin::Content-->
    <div class="d-flex flex-center flex-column flex-column-fluid p-10">
      <!--begin::Wrapper-->
      <div class="w-lg-400px bg-body rounded-grant shadow-sm p-10 p-lg-15 mx-auto">
        <!--begin::Form-->
        <form class="form w-100" [formGroup]="frmGroup" (ngSubmit)="onSubmit()">
          <!--begin::Heading-->
          <div class="text-center">
            <img alt="Logo" src="./assets/media/logos/LOGO-DEPILZONE.png" width="100%" height="auto" />
          </div>

          <div class="py-5 text-center">
            <h1 class="fs-2qx">INICIAR SESIÓN</h1>
          </div>
          <!--begin::Heading-->
          <!--begin::Input group-->
          <div class="fv-row mb-10">
            <!--begin::Label-->
            <label class="form-label fs-6 fw-bolder text-dark">Usuario</label>
            <!--end::Label-->
            <!--begin::Input-->
            <input class="form-control text-uppercase form-control-lg form-control-solid" type="text" formControlName="usuario" [ngClass]="{ 'form-select-danger is-invalid' : submitted && f.usuario.errors?.required}"/>
            <!--end::Input-->
            <div class="fv-plugins-message-container invalid-feedback" *ngIf="submitted && f.usuario.errors?.required">Ingrese su usuario</div>
          </div>
          <!--end::Input group-->
          <!--begin::Input group-->
          <div class="fv-row mb-10">
            <!--begin::Wrapper-->
            <div class="d-flex flex-stack mb-2">
              <!--begin::Label-->
              <label class="form-label fw-bolder text-dark fs-6 mb-0">Contraseña</label>
              <!--end::Label-->
            </div>
            <!--end::Wrapper-->
            <!--begin::Input-->
            <div class="position-relative mb-3">
              <input class="form-control form-control-lg form-control-solid form-control-icon pe-15" type="password" formControlName="clave" [type]="showPassword ? 'text' : 'password'" [ngClass]="{ 'form-select-danger is-invalid' : submitted && f.clave.errors?.required}">
              <span class="btn btn-sm btn-icon position-absolute translate-middle top-50 end-0 me-n2" (click)="toggleShow($event)">
                <i *ngIf="!showPassword" class="bi bi-eye-slash fs-2"></i>
                <i *ngIf="showPassword" class="bi bi-eye fs-2"></i>
              </span>
            </div>
            <!--end::Input-->
            <div class="fv-plugins-message-container invalid-feedback" *ngIf="submitted && f.clave.errors?.required">Ingrese su contraseña</div>
          </div>
          <!--end::Input group-->
          <!--begin::Actions-->
          <div class="text-center">
            <!--begin::Submit button-->
            <button matRipple type="submit" class="btn btn-lg btn-primary w-100 mb-5" [attr.data-kt-indicator]="submitted && loading">
              <span class="indicator-label">Ingresar</span>
              <span class="indicator-progress">Ingresando...
									<span class="spinner-border spinner-border-sm align-middle ms-2"></span></span>
            </button>
            <!--end::Submit button-->
          </div>
          <!--end::Actions-->
        </form>
        <!--end::Form-->
      </div>
      <!--end::Wrapper-->
    </div>
    <!--end::Content-->

  </div>
  <!--end::Authentication - Sign-in-->
</div>
