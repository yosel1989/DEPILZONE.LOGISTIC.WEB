<!--begin::Header-->
<div id="kt_header" class="header" data-kt-sticky="true" data-kt-sticky-name="header" data-kt-sticky-offset="{default: '200px', lg: '300px'}">
  <!--begin::Container-->
  <div class="container-fluid d-flex align-items-center justify-content-between" id="kt_header_container">
    <!--begin::Page title-->
    <div class="page-title d-flex flex-column align-items-start justify-content-center flex-wrap mt-n5 mt-lg-0 me-lg-2 pb-2 pb-lg-0" data-kt-swapper="true" data-kt-swapper-mode="prepend" data-kt-swapper-parent="{default: '#kt_content_container', lg: '#kt_header_container'}">
      <!--begin::Heading-->
      <h1 class="text-dark fw-bolder my-0 fs-2">Listado de ubicaciones</h1>
      <!--end::Heading-->
      <!--begin::Breadcrumb-->
      <ul class="breadcrumb fw-bold fs-base my-1">
        <li class="breadcrumb-item text-muted">
          <a  routerLink="/" class="text-muted">Home</a>
        </li>
        <li class="breadcrumb-item text-muted">Almacen</li>
        <li class="breadcrumb-item text-dark">Listado de ubicaciones</li>
      </ul>
      <!--end::Breadcrumb-->
    </div>
    <!--end::Page title=-->
    <!--begin::Wrapper-->
    <div class="d-flex d-lg-none align-items-center ms-n2 me-2">
      <!--begin::Aside mobile toggle-->
      <div class="btn btn-icon btn-active-icon-primary" id="kt_aside_toggle">
        <!--begin::Svg Icon | path: icons/duotune/abstract/abs015.svg-->
        <span class="svg-icon svg-icon-1">
										<svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none">
											<path d="M21 7H3C2.4 7 2 6.6 2 6V4C2 3.4 2.4 3 3 3H21C21.6 3 22 3.4 22 4V6C22 6.6 21.6 7 21 7Z" fill="currentColor" />
											<path opacity="0.3" d="M21 14H3C2.4 14 2 13.6 2 13V11C2 10.4 2.4 10 3 10H21C21.6 10 22 10.4 22 11V13C22 13.6 21.6 14 21 14ZM22 20V18C22 17.4 21.6 17 21 17H3C2.4 17 2 17.4 2 18V20C2 20.6 2.4 21 3 21H21C21.6 21 22 20.6 22 20Z" fill="currentColor" />
										</svg>
									</span>
        <!--end::Svg Icon-->
      </div>
      <!--end::Aside mobile toggle-->
      <!--begin::Logo-->
      <a href="index-2.html" class="d-flex align-items-center">
        <img alt="Logo" src="assets/media/logos/logo-demo7.svg" class="h-30px" />
      </a>
      <!--end::Logo-->
    </div>
    <!--end::Wrapper-->
    <!--begin::Toolbar wrapper-->
    <div class="d-flex flex-shrink-0">
      <!--begin::Theme mode-->
      <div class="d-flex align-items-center ms-3 position-relative" dropdown>

        <!--begin::Menu toggle-->
        <button id="button-alignment" type="button" class="btn btn-icon flex-center bg-body btn-color-gray-600 btn-active-color-primary h-40px" dropdownToggle>
          <i class="fonticon-sun fs-2"></i>
          <i class="fonticon-moon fs-2 d-none"></i>
        </button>
        <!--begin::Menu toggle-->
        <!--begin::Menu-->
        <div *dropdownMenu aria-labelledby="button-alignment" class="dropdown-menu dropdown-menu-end menu menu-sub menu-sub-dropdown menu-column menu-rounded menu-title-gray-700 menu-icon-muted menu-active-bg menu-state-primary fw-bold py-4 fs-6 w-200px">
          <!--begin::Menu item-->
          <div class="menu-item px-3 my-1">
            <a class="menu-link px-3 active">
              <span class="menu-icon">
                <i class="fonticon-sun fs-2"></i>
              </span>
              <span class="menu-title">Light</span>
            </a>
          </div>
          <!--end::Menu item-->
          <!--begin::Menu item-->
          <div class="menu-item px-3 my-1">
            <a href="dark/index.html" class="menu-link px-3">
												<span class="menu-icon">
													<i class="fonticon-moon fs-2"></i>
												</span>
              <span class="menu-title">Dark</span>
            </a>
          </div>
          <!--end::Menu item-->
        </div>
        <!--end::Menu-->
      </div>
      <!--end::Theme mode-->
      <!--begin::Chat-->
      <div class="d-flex align-items-center ms-3">
        <!--begin::Menu wrapper-->
        <div class="btn btn-icon btn-primary w-40px h-40px pulse pulse-white" id="kt_drawer_chat_toggle">
          <!--begin::Svg Icon | path: icons/duotune/communication/com012.svg-->
          <span class="svg-icon svg-icon-2">
											<svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none">
												<path opacity="0.3" d="M20 3H4C2.89543 3 2 3.89543 2 5V16C2 17.1046 2.89543 18 4 18H4.5C5.05228 18 5.5 18.4477 5.5 19V21.5052C5.5 22.1441 6.21212 22.5253 6.74376 22.1708L11.4885 19.0077C12.4741 18.3506 13.6321 18 14.8167 18H20C21.1046 18 22 17.1046 22 16V5C22 3.89543 21.1046 3 20 3Z" fill="currentColor" />
												<rect x="6" y="12" width="7" height="2" rx="1" fill="currentColor" />
												<rect x="6" y="7" width="12" height="2" rx="1" fill="currentColor" />
											</svg>
										</span>
          <!--end::Svg Icon-->
          <span class="pulse-ring"></span>
        </div>
        <!--end::Menu wrapper-->
      </div>
      <!--end::Chat-->
    </div>
    <!--end::Toolbar wrapper-->
  </div>
  <!--end::Container-->
</div>
<!--end::Header-->
<!--begin::Content-->
<div class="content d-flex flex-column flex-column-fluid" id="kt_content">
  <!--begin::Container-->
  <div class="container-fluid" id="kt_content_container">

    <div class="row row-cols-1 mb-4">
      <div>
        <div class="card card-table">

          <div class="card-header border-0 pt-5">
            <h3 class="card-title align-items-start flex-column">
              <span class="card-label fw-bolder fs-3 mb-1">Listado de ubicaciones</span>
              <span class="text-muted mt-1 fw-bold fs-7">Se encontraron {{ tabla ? tabla.dataSource.data.length : 0 }} registros</span>
            </h3>
            <div class="card-toolbar d-flex flex-shrink-0">
              <div class="d-none d-lg-flex">
                <div placement="top" tooltip="Click para registrar">
                  <button class="btn btn-sm btn-light btn-flex flex-center btn-active-primary me-2" (click)="onCreate()">
                    <span class="svg-icon svg-icon-3">
                      <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none">
                        <rect opacity="0.5" x="11.364" y="20.364" width="16" height="2" rx="1" transform="rotate(-90 11.364 20.364)" fill="currentColor"></rect>
                        <rect x="4.36396" y="11.364" width="16" height="2" rx="1" fill="currentColor"></rect>
                      </svg>
                    </span>
                    Nuevo Registro
                  </button>
                </div>
                <div placement="top" tooltip="Click para editar">
                  <button [disabled]="!selected" class="btn btn-sm btn-light btn-flex flex-center btn-active-primary me-2" (click)="onEdit()">
                    <span class="svg-icon svg-icon-3"><svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none"><path opacity="0.3" d="M21.4 8.35303L19.241 10.511L13.485 4.755L15.643 2.59595C16.0248 2.21423 16.5426 1.99988 17.0825 1.99988C17.6224 1.99988 18.1402 2.21423 18.522 2.59595L21.4 5.474C21.7817 5.85581 21.9962 6.37355 21.9962 6.91345C21.9962 7.45335 21.7817 7.97122 21.4 8.35303ZM3.68699 21.932L9.88699 19.865L4.13099 14.109L2.06399 20.309C1.98815 20.5354 1.97703 20.7787 2.03189 21.0111C2.08674 21.2436 2.2054 21.4561 2.37449 21.6248C2.54359 21.7934 2.75641 21.9115 2.989 21.9658C3.22158 22.0201 3.4647 22.0084 3.69099 21.932H3.68699Z" fill="currentColor"></path><path d="M5.574 21.3L3.692 21.928C3.46591 22.0032 3.22334 22.0141 2.99144 21.9594C2.75954 21.9046 2.54744 21.7864 2.3789 21.6179C2.21036 21.4495 2.09202 21.2375 2.03711 21.0056C1.9822 20.7737 1.99289 20.5312 2.06799 20.3051L2.696 18.422L5.574 21.3ZM4.13499 14.105L9.891 19.861L19.245 10.507L13.489 4.75098L4.13499 14.105Z" fill="currentColor"></path></svg></span>
                    Editar Registro
                  </button>
                </div>
                <div placement="top" tooltip="Actualizar la lista">
                  <button matRipple  class="btn btn-sm btn-light-success btn-icon-success btn-icon btn-icon-light-success btn-active-color-success btn-active-light-success pulse pulse-success" (click)="onReload()">
                    <span class="svg-icon svg-icon-3 me-0" [class.spinner]="tabla._loading.asObservable() | async">
                      <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512">
                        <path fill="currentColor" opacity=".3" d="M478.71 364.58zm-22 6.11l-27.83-15.9a15.92 15.92 0 0 1-6.94-19.2A184 184 0 1 1 256 72c5.89 0 11.71.29 17.46.83-.74-.07-1.48-.15-2.23-.21-8.49-.69-15.23-7.31-15.23-15.83v-32a16 16 0 0 1 15.34-16C266.24 8.46 261.18 8 256 8 119 8 8 119 8 256s111 248 248 248c98 0 182.42-56.95 222.71-139.42-4.13 7.86-14.23 10.55-22 6.11z" />
                        <path fill="currentColor" d="M271.23 72.62c-8.49-.69-15.23-7.31-15.23-15.83V24.73c0-9.11 7.67-16.78 16.77-16.17C401.92 17.18 504 124.67 504 256a246 246 0 0 1-25 108.24c-4 8.17-14.37 11-22.26 6.45l-27.84-15.9c-7.41-4.23-9.83-13.35-6.2-21.07A182.53 182.53 0 0 0 440 256c0-96.49-74.27-175.63-168.77-183.38z" />
                      </svg>
                    </span>
                    <span class="pulse-ring"></span>
                  </button>
                </div>
              </div>
              <button type="button" class="btn btn-sm btn-icon btn-color-primary btn-active-light-primary d-block d-lg-none" data-kt-menu-trigger="click" data-kt-menu-placement="bottom-end">
                <!--begin::Svg Icon | path: icons/duotune/general/gen024.svg-->
                <span class="svg-icon svg-icon-2">
                  <svg xmlns="http://www.w3.org/2000/svg" width="24px" height="24px" viewBox="0 0 24 24">
                    <g stroke="none" stroke-width="1" fill="none" fill-rule="evenodd">
                      <rect x="5" y="5" width="5" height="5" rx="1" fill="currentColor"></rect>
                      <rect x="14" y="5" width="5" height="5" rx="1" fill="currentColor" opacity="0.3"></rect>
                      <rect x="5" y="14" width="5" height="5" rx="1" fill="currentColor" opacity="0.3"></rect>
                      <rect x="14" y="14" width="5" height="5" rx="1" fill="currentColor" opacity="0.3"></rect>
                    </g>
                  </svg>
                </span>
                <!--end::Svg Icon-->
              </button>
            </div>
          </div>

          <div class="card-body pb-0">
            <div class="mb-4">
              <div class="d-flex align-items-center position-relative my-1">
                <!--begin::Svg Icon | path: icons/duotune/general/gen021.svg-->
                <span class="svg-icon svg-icon-1 position-absolute ms-4">
                  <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none">
                    <rect opacity="0.5" x="17.0365" y="15.1223" width="8.15546" height="2" rx="1" transform="rotate(45 17.0365 15.1223)" fill="currentColor"></rect>
                    <path d="M11 19C6.55556 19 3 15.4444 3 11C3 6.55556 6.55556 3 11 3C15.4444 3 19 6.55556 19 11C19 15.4444 15.4444 19 11 19ZM11 5C7.53333 5 5 7.53333 5 11C5 14.4667 7.53333 17 11 17C14.4667 17 17 14.4667 17 11C17 7.53333 14.4667 5 11 5Z" fill="currentColor"></path>
                  </svg>
                </span>
                <!--end::Svg Icon-->
                <input type="text" data-kt-filter="search" class="form-control form-control-solid w-250px ps-14" placeholder="Buscar almacen" (keyup)="applyFilter($event)">
              </div>
            </div>

            <tbl-almacen-ubicacion #tabla (onEdit)="onEdit($event)"></tbl-almacen-ubicacion>
          </div>

        </div>
      </div>
    </div>

  </div>
  <!--end::Container-->
</div>
<!--end::Content-->
