
<div class="modal-header">
  <h2>Buscar Proveedor</h2>
  <div class="btn btn-sm btn-icon btn-active-color-primary" (click)="bsModalRef.hide()">
    <span class="svg-icon svg-icon-1">
      <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none">
        <rect opacity="0.5" x="6" y="17.3137" width="16" height="2" rx="1" transform="rotate(-45 6 17.3137)" fill="currentColor"></rect>
        <rect x="7.41422" y="6" width="16" height="2" rx="1" transform="rotate(45 7.41422 6)" fill="currentColor"></rect>
      </svg>
    </span>
  </div>
</div>
<div class="modal-body p-0">

  <div class="border-bottom sticky-top bg-white z-index-3">
    <form [formGroup]="formGroup" (ngSubmit)="onSearch()">
      <div class="d-flex p-10 ">
        <div class="d-lg-block w-100 mb-5 mb-lg-0 position-relative">
          <input type="text" class="fs-4 search-input form-control form-control-solid" formControlName="searchControl"  placeholder="Ingresar el ruc o nombre del proveedor" [ngClass]="{ 'form-select-danger is-invalid' : submitted && f.searchControl.errors}">
          <div class="fv-plugins-message-container invalid-feedback" *ngIf="submitted && (f.searchControl.hasError('required') || f.searchControl.hasError('whiteSpace')) ">Ingresar el ruc o nombre del proveedor</div>
        </div>
        <div class="flex-shrink-0 ms-2">
          <button matRipple type="submit" class="fs-4 btn btn-icon btn-icon-success btn-bg-light btn-active-icon-success btn-active-light-success">
            <span class="svg-icon svg-icon-2">
              <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none">
                <rect opacity="0.5" x="17.0365" y="15.1223" width="8.15546" height="2" rx="1" transform="rotate(45 17.0365 15.1223)" fill="currentColor"></rect>
                <path d="M11 19C6.55556 19 3 15.4444 3 11C3 6.55556 6.55556 3 11 3C15.4444 3 19 6.55556 19 11C19 15.4444 15.4444 19 11 19ZM11 5C7.53333 5 5 7.53333 5 11C5 14.4667 7.53333 17 11 17C14.4667 17 17 14.4667 17 11C17 7.53333 14.4667 5 11 5Z" fill="currentColor"></path>
              </svg>
            </span>
          </button>
        </div>
      </div>
    </form>

    <mat-progress-bar *ngIf="loadingProveedores"  mode="indeterminate" ></mat-progress-bar>
  </div>
  <div class="result">
    <div class="table-responsive">
      <table mat-table [dataSource]="dataSource" matSort class="w-100 nowrap muted">

        <!-- Checkbox Column -->
        <ng-container matColumnDef="select">
          <th mat-header-cell *matHeaderCellDef width="50">
            <div class="form-check form-check-sm form-check-success form-check-solid">
              <input class="form-check-input" type="checkbox"
                     (change)="$event ? masterToggle() : null"
                     [checked]="selection.hasValue() && isAllSelected()"
                     [indeterminate]="selection.hasValue() && !isAllSelected()">
            </div>
          </th>
          <td mat-cell *matCellDef="let row">
            <div class="form-check form-check-sm form-check-success form-check-solid">
              <input class="form-check-input" type="checkbox"
                     (click)="$event.stopPropagation()"
                     (change)="$event ? selection.toggle(row) : null"
                     [checked]="selection.isSelected(row)">
            </div>
          </td>
        </ng-container>

        <ng-container matColumnDef="id" >
          <th mat-header-cell *matHeaderCellDef >ID</th>
          <td mat-cell *matCellDef="let element"> {{element.id}} </td>
        </ng-container>

        <!-- Name Column -->
        <ng-container matColumnDef="ruc">
          <th mat-header-cell *matHeaderCellDef> RUC </th>
          <td mat-cell *matCellDef="let element"> {{element.ruc}} </td>
        </ng-container>

        <!-- Weight Column -->
        <ng-container matColumnDef="razonSocial">
          <th mat-header-cell *matHeaderCellDef> R. Social </th>
          <td mat-cell *matCellDef="let element"> {{element.razonSocial}} </td>
        </ng-container>

        <!-- Symbol Column -->
        <ng-container matColumnDef="contactoTelefono">
          <th mat-header-cell *matHeaderCellDef> C. Telefono </th>
          <td mat-cell *matCellDef="let element"> {{element.contactoTelefono}} </td>
        </ng-container>

        <!-- Symbol Column -->
        <ng-container matColumnDef="contactoCorreo">
          <th mat-header-cell *matHeaderCellDef> C. Correo </th>
          <td mat-cell *matCellDef="let element"> {{element.contactoCorreo}} </td>
        </ng-container>

        <ng-container matColumnDef="estado">
          <th mat-header-cell mat-sort-header *matHeaderCellDef> Estado </th>
          <td mat-cell *matCellDef="let element">
            <span *ngIf="element.idEstado === 0" class="badge py-3 px-4 fs-8 badge-light-danger f-w-500">{{ element.estado }}</span>
            <span *ngIf="element.idEstado === 1" class="badge py-3 px-4 fs-8 badge-light-primary f-w-500">{{ element.estado }}</span>
          </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns" ></tr>
        <tr class="cursor-pointer" mat-row *matRowDef="let row; columns: displayedColumns;" (click)="selection.toggle(row)"></tr>

        <tr class="mat-row" *matNoDataRow>
          <td class="mat-cell text-muted small" [attr.colspan]="displayedColumns.length">No se encontraron registros</td>
        </tr>
      </table>

    </div>
  </div>

</div>
<div class="modal-footer">
  <button matRipple type="reset" class="btn btn-light" (click)="bsModalRef.hide()">Cancelar</button>
  <button matRipple type="reset" class="btn btn-success" (click)="onPush()">AÃ±adir</button>
</div>
